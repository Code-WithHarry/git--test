<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    </style>
<body>
    <table>
        <tr>
            <th colspan="2">First Name</th>
           
            <th>Salary</th>
            
        </tr>

            <th>First Name</th>
            <th>Last Name</th>
            <th>Salary</th>
            
        </tr>

        <tr>
            <td>Shubham</td>
            <td>Poddar</td>
            <td rowspan="2">99999999</td>
           
        </tr>
        <tr>
            <td>Prem</td>
            <td>Kumar</td>
            
            
        </tr>
        <tr>
            <td>Nitesh</td>
            <td>Tiwari</td>
            <td>9999999</td>
           

        </tr>
        <tr>
            <td>Yash</td>
            <td >Mogha</td>
            <td >99999999</td>
         
        </tr>

    </table>
</body>

</html>
